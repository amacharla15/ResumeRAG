spring:
  datasource:
    url: ${RESUME_DB_URL:jdbc:postgresql://localhost:5432/resume_db}
    username: ${RESUME_DB_USER:resume}
    password: ${RESUME_DB_PASSWORD:resume}

  flyway:
    enabled: true
    validate-migration-naming: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  ingest: false

logging:
  level:
    org.springframework.jdbc.core: INFO
